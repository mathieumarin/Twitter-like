{% extends 'base.html' %}

{% block body %}

    <!-- Stylesheet -->
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            background-color: #1da1f2;
            font-family: "Arial", sans-serif;
            padding: 50px;
        }
        .container {
            margin: 20px auto;
            padding: 10px;
            width: 300px;
            height: 300px;
            background-color: #fff;
            border-radius: 5px;
        }
        .header {
            width: 70%;
            color: #777;
            font-size: 32px;
            margin: 48px auto;
            margin-bottom: 60px;
            text-align: center;
            padding-left: 12.5px;
        }
        form {
            text-align: center;
        }
        input {
            padding: 12px 0;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 2px solid transparent;
            text-align: center;
            width: 90%;
            font-size: 16px;
            transition: border 0.2s, background-color 0.2s;
        }
        form .field {
            background-color: #ecf0f1;
        }
        form .field:focus {
            border: 2px solid #3498db;
        }
        form .btn {
            background-color: #3498db;
            color: #fff;
            line-height: 25px;
            cursor: pointer;
        }
        form .btn:hover,
        form .btn:active {
            background-color: #1f78b4;
            border: 2px solid #1f78b4;
        }
        .pass-link {
            text-align: center;
        }
        .pass-link a:link,
        .pass-link a:visited {
            font-size: 12px;
            color: #777;
        }  

        .error {
            text-align: center;
            color: red;
            margin: 0 0 15px 0;
        }
    </style>

    <!-- Main content -->
    <div class="container">
        <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-bird-veterinary-flaticons-flat-flat-icons.png" /><span class="header">FakeTwitter</span>

        <form method="POST">
            <input type="text" placeholder="username" class="field" name="username">
            <input type="password" placeholder="password" class="field" name="password">
            <p class="error">{{ error }}</p>
            <input type="submit" value="login" class="btn">
        </form>

    </div>

{% endblock %}
